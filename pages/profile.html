<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lensmark - Profile</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    <style>
      .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
      .material-symbols-outlined.filled { font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
      body { margin: 0; min-height: 100vh; background-color: #10221d; }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#13ecb6',
              'background-light': '#f6f8f8',
              'background-dark': '#10221d',
            },
            fontFamily: {
              display: ['Plus Jakarta Sans', 'sans-serif'],
            },
            borderRadius: {
              DEFAULT: '0.25rem',
              lg: '0.5rem',
              xl: '0.75rem',
              '2xl': '1rem',
              full: '9999px',
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-display bg-background-light dark:bg-background-dark text-stone-900 dark:text-white">
    <div class="relative flex min-h-screen flex-col overflow-x-hidden">
      <div class="flex items-center p-4 pb-2">
        <a href="explore.html" class="flex size-12 shrink-0 items-center justify-center rounded-full hover:bg-black/10 dark:hover:bg-white/10 transition-colors">
          <span class="material-symbols-outlined text-stone-900 dark:text-white">arrow_back</span>
        </a>
        <h2 class="flex-1 text-center text-lg font-bold tracking-[-0.015em] text-stone-900 dark:text-white">Profile</h2>
        <div class="w-12"></div>
      </div>

      <div id="auth-section" class="p-4 space-y-4">
        <form id="auth-form" class="space-y-3">
          <label class="flex flex-col gap-1">
            <span class="text-sm text-stone-700 dark:text-stone-300">Username</span>
            <input id="username" class="rounded-xl border border-stone-300 dark:border-stone-700 bg-white/80 dark:bg-[#1c2724]/80 backdrop-blur-sm px-4 py-3 text-stone-900 dark:text-white" placeholder="yourname" />
          </label>
          <label class="flex flex-col gap-1">
            <span class="text-sm text-stone-700 dark:text-stone-300">Password</span>
            <input id="password" type="password" class="rounded-xl border border-stone-300 dark:border-stone-700 bg-white/80 dark:bg-[#1c2724]/80 backdrop-blur-sm px-4 py-3 text-stone-900 dark:text-white" placeholder="••••••••" />
          </label>
          <div class="flex flex-col gap-3 pt-2">
            <button id="login-btn" type="button" class="flex h-12 w-full items-center justify-center rounded-xl bg-primary text-[#111816] text-base font-bold active:scale-95 transition-transform">
              Log In
            </button>
            <button id="signup-btn" type="button" class="flex h-12 w-full items-center justify-center rounded-xl bg-stone-200 dark:bg-stone-800 text-stone-900 dark:text-white text-base font-bold active:scale-95 transition-transform">
              Sign Up
            </button>
          </div>
          <p id="auth-message" class="text-sm text-stone-600 dark:text-stone-300 text-center min-h-[1.25rem]"></p>
        </form>
      </div>

      <div id="profile-section" class="p-4 space-y-6 hidden">
        <div class="flex flex-col items-center gap-4">
          <div class="relative">
            <div id="avatar-container" class="size-24 rounded-full bg-stone-200 dark:bg-stone-800 flex items-center justify-center overflow-hidden border-2 border-primary cursor-pointer">
              <img id="profile-img" class="hidden size-full object-cover" src="" alt="Avatar" />
              <span id="profile-avatar-icon" class="material-symbols-outlined text-5xl text-stone-500">person</span>
            </div>
            <button id="edit-avatar-btn" class="absolute bottom-0 right-0 size-8 rounded-full bg-primary text-[#111816] flex items-center justify-center shadow-lg hover:scale-110 transition-transform">
              <span class="material-symbols-outlined text-sm">edit</span>
            </button>
            <input type="file" id="avatar-input" class="hidden" accept="image/*" />
          </div>
          <div class="text-center">
            <h3 id="display-username" class="text-2xl font-bold text-stone-900 dark:text-white">Username</h3>
            <p id="display-gender-text" class="text-sm text-stone-500 dark:text-stone-400">Not set</p>
          </div>
        </div>

        <div class="space-y-4">
          <div class="space-y-2">
            <p class="text-sm font-bold text-stone-700 dark:text-stone-300 uppercase tracking-wider">Gender</p>
            <div class="flex gap-2">
              <button data-gender="Male" class="gender-radio flex-1 py-2 px-4 rounded-xl border border-stone-200 dark:border-stone-800 bg-white/50 dark:bg-black/20 text-sm font-medium transition-all hover:bg-primary/10">Male</button>
              <button data-gender="Female" class="gender-radio flex-1 py-2 px-4 rounded-xl border border-stone-200 dark:border-stone-800 bg-white/50 dark:bg-black/20 text-sm font-medium transition-all hover:bg-primary/10">Female</button>
            </div>
          </div>

          <div class="space-y-3 pt-2">
            <p class="text-sm font-bold text-stone-700 dark:text-stone-300 uppercase tracking-wider">Account</p>
            <div class="rounded-xl border border-stone-200 dark:border-stone-800 divide-y divide-stone-200 dark:divide-stone-800 overflow-hidden bg-white/50 dark:bg-black/20">
              <button id="logout-btn" class="flex w-full items-center justify-between p-4 hover:bg-red-500/10 transition-colors group">
                <div class="flex items-center gap-3 text-red-500">
                  <span class="material-symbols-outlined">logout</span>
                  <span class="text-base font-medium">Log Out</span>
                </div>
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="mt-auto p-4">
        <div class="flex gap-2 border-t border-black/10 dark:border-white/10 bg-white/80 dark:bg-[#1c2724]/80 backdrop-blur-sm px-4 pb-3 pt-2 rounded-t-xl">
          <a href="explore.html" class="flex flex-1 flex-col items-center justify-end gap-1 text-gray-500 dark:text-gray-400">
            <span class="material-symbols-outlined">explore</span>
            <p class="text-xs font-medium">Explore</p>
          </a>
          <a href="profile.html" class="flex flex-1 flex-col items-center justify-end gap-1 text-primary">
            <span class="material-symbols-outlined filled">person</span>
            <p class="text-xs font-bold">Profile</p>
          </a>
          <a href="gallery.html" class="flex flex-1 flex-col items-center justify-end gap-1 text-gray-500 dark:text-gray-400">
            <span class="material-symbols-outlined">photo_library</span>
            <p class="text-xs font-medium">My Photos</p>
          </a>
        </div>
      </div>
    </div>

    <script src="../js/profile.js?v=2"></script>
  </body>
</html>
