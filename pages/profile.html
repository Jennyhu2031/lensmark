<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lensmark - Profile</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    <style>
      .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
      .material-symbols-outlined.filled { font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
      body { margin: 0; min-height: 100vh; background-color: #10221d; }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#13ecb6',
              'background-light': '#f6f8f8',
              'background-dark': '#10221d',
            },
            fontFamily: {
              display: ['Plus Jakarta Sans', 'sans-serif'],
            },
            borderRadius: {
              DEFAULT: '0.25rem',
              lg: '0.5rem',
              xl: '0.75rem',
              '2xl': '1rem',
              full: '9999px',
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-display bg-background-light dark:bg-background-dark text-stone-900 dark:text-white">
    <div class="relative flex min-h-screen flex-col overflow-x-hidden">
      <div class="flex items-center p-4 pb-2">
        <a href="explore.html" class="flex size-12 shrink-0 items-center justify-center rounded-full hover:bg-black/10 dark:hover:bg-white/10 transition-colors">
          <span class="material-symbols-outlined text-stone-900 dark:text-white">arrow_back</span>
        </a>
        <h2 class="flex-1 text-center text-lg font-bold tracking-[-0.015em] text-stone-900 dark:text-white">Profile</h2>
        <div class="w-12"></div>
      </div>

      <div class="px-4">
        <div class="w-full min-h-48 bg-cover bg-center rounded-xl shadow-lg" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuAsB8In8vhCTwlrM9KOnNY8BIY9H5iXtc05FzLD0DaD-S8ySKzZoZ9dW_h27aS5hbohCwBKbwm-O5dd-MDeHIOr7kotXlZ2TzCua2PxuyPVayhMDqtSORouOHC_zc0han-7tR5Ubh-3v7yCtzJ1Or5eGTCDRZD8JfhFNZiku3_VU_nJ1rttOmcVd7fRmMsL76-MgTqC1pSW_PttptXQq9yAKk_21QaDReO4SwV7snrwUb6NfRtiOxfYo9LiTaV5hLhbTuQ29QSCLsG9');"></div>
      </div>

      <div class="px-4 pt-4">
        <div class="flex border-b border-stone-200 dark:border-stone-800 justify-between">
          <button id="tab-login" class="flex-1 pb-[13px] pt-4 border-b-[3px] border-b-primary">
            <p class="text-sm font-bold tracking-[0.015em] text-primary">Log In</p>
          </button>
          <button id="tab-register" class="flex-1 pb-[13px] pt-4 border-b-[3px] border-b-transparent">
            <p class="text-sm font-bold tracking-[0.015em] text-stone-500 dark:text-stone-400">Sign Up</p>
          </button>
        </div>
      </div>

      <div class="p-4 space-y-4">
        <form id="login-form" class="space-y-3">
          <label class="flex flex-col gap-1">
            <span class="text-sm text-stone-700 dark:text-stone-300">Username</span>
            <input id="login-username" class="rounded-xl border border-stone-300 dark:border-stone-700 bg-white/80 dark:bg-[#1c2724]/80 backdrop-blur-sm px-4 py-3 text-stone-900 dark:text-white" placeholder="yourname" />
          </label>
          <label class="flex flex-col gap-1">
            <span class="text-sm text-stone-700 dark:text-stone-300">Password</span>
            <input id="login-password" type="password" class="rounded-xl border border-stone-300 dark:border-stone-700 bg-white/80 dark:bg-[#1c2724]/80 backdrop-blur-sm px-4 py-3 text-stone-900 dark:text-white" placeholder="••••••••" />
          </label>
          <button type="submit" class="flex h-12 w-full items-center justify-center rounded-xl bg-primary text-[#111816] text-base font-bold active:scale-95 transition-transform">
            Log In
          </button>
          <p id="login-message" class="text-sm text-stone-600 dark:text-stone-300"></p>
        </form>

        <form id="register-form" class="space-y-3" style="display:none">
          <label class="flex flex-col gap-1">
            <span class="text-sm text-stone-700 dark:text-stone-300">Username</span>
            <input id="register-username" class="rounded-xl border border-stone-300 dark:border-stone-700 bg-white/80 dark:bg-[#1c2724]/80 backdrop-blur-sm px-4 py-3 text-stone-900 dark:text-white" placeholder="yourname" />
          </label>
          <label class="flex flex-col gap-1">
            <span class="text-sm text-stone-700 dark:text-stone-300">Password</span>
            <input id="register-password" type="password" class="rounded-xl border border-stone-300 dark:border-stone-700 bg-white/80 dark:bg-[#1c2724]/80 backdrop-blur-sm px-4 py-3 text-stone-900 dark:text-white" placeholder="••••••••" />
          </label>
          <button type="submit" class="flex h-12 w-full items-center justify-center rounded-xl bg-primary text-[#111816] text-base font-bold active:scale-95 transition-transform">
            Sign Up
          </button>
          <p id="register-message" class="text-sm text-stone-600 dark:text-stone-300"></p>
        </form>
      </div>

      <div class="mt-auto p-4">
        <div class="flex gap-2 border-t border-black/10 dark:border-white/10 bg-white/80 dark:bg-[#1c2724]/80 backdrop-blur-sm px-4 pb-3 pt-2 rounded-t-xl">
          <a href="explore.html" class="flex flex-1 flex-col items-center justify-end gap-1 text-gray-500 dark:text-gray-400">
            <span class="material-symbols-outlined">explore</span>
            <p class="text-xs font-medium">Explore</p>
          </a>
          <a href="profile.html" class="flex flex-1 flex-col items-center justify-end gap-1 text-primary">
            <span class="material-symbols-outlined filled">person</span>
            <p class="text-xs font-bold">Profile</p>
          </a>
          <a href="gallery.html" class="flex flex-1 flex-col items-center justify-end gap-1 text-gray-500 dark:text-gray-400">
            <span class="material-symbols-outlined">photo_library</span>
            <p class="text-xs font-medium">My Photos</p>
          </a>
        </div>
      </div>
    </div>

    <script src="../js/profile.js"></script>
  </body>
</html>
